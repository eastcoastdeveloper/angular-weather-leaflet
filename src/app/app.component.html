<header>
  <div class="fat-arrow">
    <span>( ) =</span>
    <span class="caret">&#62;</span>
  </div>
  <a href="https://frontenddevelopment.tech/" target="_blank"
    >frontenddevelopment.tech</a
  >
</header>

<main>
  <div>
    <div class="search" [ngClass]="{ 'centered-search': fahrenheit === null }">
      <p class="heading" *ngIf="fahrenheit === null">City Weather & Location</p>
      <input type="text" #cityName placeholder="Enter a US city" (keydown)="onKeyDownEvent($event)" />
      <button type="buton" (click)="getSingleDay()">Get Forecast</button>
      <button type="buton" (click)="clearData()">Clear</button>
    </div>
    <div *ngIf="fahrenheit != null">
      <p>
        The temperature in {{ cityName.value.toUpperCase() }} is
        {{ fahrenheit }}
      </p>
      <p>Humidity: {{ humidity }}</p>
      <p>Feels like: {{ feelsLike }}</p>
    </div>
  </div>
  <div
    id="map"
    leaflet
    (leafletMapReady)="onMapReady($event)"
    [leafletOptions]="mapOptions"
    *ngIf="fahrenheit != null"
  ></div>
  <div class="error-message" [ngClass]="{ 'show-error': error }">
    Incorrect city name. Please try again.
  </div>
</main>
